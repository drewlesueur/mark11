<!doctype html>
<html>
<head>
<title>mark11 programming language</title>
<style>
* {
  font-family: 'Courier New';
  box-sizing: border-box;
  font-size: 20px;
  margin: 0; padding: 0;
}

#code-text {
  width: 100%;
  height: 1200px;
}

#canvas {
  width: 320px;
  height: 320px;
  display: block;

}

#run-button {
  color: white;
  font-weight: bold;
  background-color: rgb(1,204, 1);
  height: 50px;
  -webkit-appearance: none;
  -webkit-border-radius: 0;
  width: 100%;
  display: block;
  border: none;
}

</style>
<meta name = "viewport" content = "width = device-width, initial-scale=1, user-scalable=yes">
<script src="mark11.js"></script>
</head>
<body>
<canvas id="canvas" width=640 height=640></canvas>
<input id="run-button" type="button" value="run" onclick="run()">
<textarea id="code-text">
circle 100 100 25 :red


</textarea>
<script>
var m11
var main = function () {
  debugger
  var canvasEl = document.getElementById("canvas")
  var code = document.getElementById("code-text").value
  m11 = mark11_new()
  mark11_set_drawing_area(m11, canvasEl)
  var ret = mark11(code, m11)
}

var run = function () {
  m11.ctx.clearRect(0, 0, 640, 640)
  main();
}

window.onerror = function (e) {
  alert(e)
}

main()
</script>
</body>
</html>
